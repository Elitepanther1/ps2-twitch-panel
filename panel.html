<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Planetside 2 Stats</title>

  <style>
    body {
      margin: 0;
      padding: 10px;
      background-color: #0e0e10;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    .panel {
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 10px;
      background-color: #18181b;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }

    .label {
      color: #adadb8;
    }

    .value {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="panel">
    <div class="title">Planetside 2 Stats</div>

    <div class="stat"><span class="label">Name</span><span id="name" class="value">Loading...</span></div>
    <div class="stat"><span class="label">Battle Rank</span><span id="br" class="value">-</span></div>
    <div class="stat"><span class="label">Kills</span><span id="kills" class="value">-</span></div>
    <div class="stat"><span class="label">Deaths</span><span id="deaths" class="value">-</span></div>
    <div class="stat"><span class="label">K/D</span><span id="kd" class="value">-</span></div>
    <div class="stat"><span class="label">Headshots</span><span id="headshots" class="value">-</span></div>
    <div class="stat"><span class="label">Playtime</span><span id="playtime" class="value">-</span></div>
  </div>

  <script>
    const CHARACTER_NAME = "BeanFilledWhackBonk";
    const API_URL = "https://ps2-stats-api.vercel.app/api/character?name=" + CHARACTER_NAME;

    async function loadStats() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
	console.log(data);

        document.getElementById("name").textContent = data.name;
        document.getElementById("br").textContent = data.battleRank;
        document.getElementById("kills").textContent = data.kills.toLocaleString();
        document.getElementById("deaths").textContent = data.deaths.toLocaleString();
        document.getElementById("kd").textContent = data.kd;
        document.getElementById("headshots").textContent = data.headshots.toLocaleString();
        document.getElementById("playtime").textContent = data.playtimeHours + " hrs";

      } catch (err) {
        document.querySelector(".panel").innerHTML = "Error loading stats";
      }
    }

    loadStats();

    // Auto refresh every 60 seconds
    setInterval(loadStats, 60000);
  </script>

</body>
</html>
