<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Planetside 2 Stats</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
}

.panel {
  width: 320px;
  background: rgba(15, 15, 20, 0.95);
  border-radius: 10px;
  padding: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
  border-left: 6px solid transparent;
}

.header {
  display: flex;
  gap: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  padding-bottom: 8px;
  margin-bottom: 8px;
}

.header img {
  width: 48px;
  height: 48px;
}

.header h1 {
  font-size: 16px;
  margin: 0;
}

.header span {
  font-size: 12px;
  display: block;
}

.stats div {
  display: flex;
  justify-content: space-between;
  padding: 4px 0;
}

.online { color: #22c55e; font-weight: bold; }
.offline { color: #9ca3af; }
</style>
</head>

<body>
<div class="panel">
  <div class="header">
    <img id="factionLogo">
    <div>
      <h1 id="charName">Loadingâ€¦</h1>
      <span id="battleRank"></span>
      <span id="onlineStatus"></span>
    </div>
  </div>

  <div class="stats">
    <div><span>Kills</span><b id="kills">0</b></div>
    <div><span>Deaths</span><b id="deaths">0</b></div>
    <div><span>K/D</span><b id="kd">0</b></div>
    <div><span>Headshots</span><b id="headshots">0</b></div>
    <div><span>Playtime</span><b id="playtime">0 hrs</b></div>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const charsParam = params.get("chars");

const CHARACTERS = charsParam
  ? charsParam.split(",").map(c => c.trim())
  : [];

const API = "https://ps2-stats-api.vercel.app/api/character?name=";

const FACTIONS = {
  1: { color:"#7B3FE4", logo:"https://raw.githubusercontent.com/cooltrain7/Planetside-2-API-Images/master/factions/vs.png" },
  2: { color:"#1F6AE1", logo:"https://raw.githubusercontent.com/cooltrain7/Planetside-2-API-Images/master/factions/nc.png" },
  3: { color:"#C62828", logo:"https://raw.githubusercontent.com/cooltrain7/Planetside-2-API-Images/master/factions/tr.png" }
};

async function fetchChar(name) {
  const res = await fetch(API + name);
  return await res.json();
}

async function loadStats() {
  try {
    let active = null;

    for (const name of CHARACTERS) {
      const data = await fetchChar(name);
      if (data.isOnline) {
        active = data;
        break;
      }
      if (!active) active = data;
    }

    const stats = active.stats || {};
    const kills = stats.kills || 0;
    const deaths = stats.deaths || 0;
    const kd = deaths > 0 ? (kills / deaths).toFixed(2) : "âˆž";
    const playtime = ((stats.playtime || 0) / 3600).toFixed(1);

    document.getElementById("charName").textContent = active.name;
    document.getElementById("battleRank").textContent = "BR " + active.battleRank;

    document.getElementById("kills").textContent = kills;
    document.getElementById("deaths").textContent = deaths;
    document.getElementById("kd").textContent = kd;
    document.getElementById("headshots").textContent = stats.headshots || 0;
    document.getElementById("playtime").textContent = playtime + " hrs";

    const status = document.getElementById("onlineStatus");
    status.textContent = active.isOnline ? "ðŸŸ¢ ONLINE" : "âš« OFFLINE";
    status.className = active.isOnline ? "online" : "offline";

    const faction = FACTIONS[active.factionId];
    if (faction) {
      document.querySelector(".panel").style.borderLeft = "6px solid " + faction.color;
      document.getElementById("factionLogo").src = faction.logo;
    }

  } catch {
    document.body.innerHTML = "Stats unavailable";
  }
}

loadStats();
setInterval(loadStats, 60000);
</script>
</body>
</html>
